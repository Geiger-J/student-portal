<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>
<main class="container">
    <h2>My Matches</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Subject</th>
            <th>Role</th>
            <th>Partner</th>
            <th>Timeslot</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${matches}">
            <td th:text="${m.tutorRequest.subject.name}">Subject</td>
            <td>
                <span th:if="${#authentication.name == m.tutorRequest.user.email}">Tutor</span>
                <span th:if="${#authentication.name == m.tuteeRequest.user.email}">Tutee</span>
            </td>
            <td>
                <span th:if="${#authentication.name == m.tutorRequest.user.email}" th:text="${m.tuteeRequest.user.fullName}"></span>
                <span th:if="${#authentication.name == m.tuteeRequest.user.email}" th:text="${m.tutorRequest.user.fullName}"></span>
            </td>
            <td th:text="${m.matchedTimeslot.label}"></td>
            <td th:text="${m.status}"></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
