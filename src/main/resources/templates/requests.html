<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>
<main class="container">
    <h2>My Requests</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Subject</th>
            <th>Status</th>
            <th>Timeslots</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${requests}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.type}"></td>
            <td th:text="${r.subject.name}"></td>
            <td th:text="${r.status}"></td>
            <td>
                <span th:each="ts : ${r.possibleTimeslots}" th:text="${ts.label}" class="badge" style="margin-right:4px;"></span>
            </td>
            <td>
                <form th:if="${r.status.name() == 'OUTSTANDING'}" th:action="@{'/requests/delete/' + ${r.id}}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Create a new request</h3>
    <form th:action="@{/requests/add}" th:object="${requestForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-row">
            <label for="type">Type</label>
            <select id="type" th:field="*{type}">
                <option th:each="rt : ${requestTypes}" th:value="${rt}" th:text="${rt}"></option>
            </select>
        </div>
        <div class="form-row">
            <label for="subjectId">Subject</label>
            <select id="subjectId" th:field="*{subjectId}">
                <option th:each="s : ${subjects}" th:value="${s.id}" th:text="${s.name}"></option>
            </select>
        </div>
        <div class="form-row">
            <label for="timeslotIds">Timeslots (multi-select)</label>
            <select id="timeslotIds" th:field="*{timeslotIds}" multiple size="7">
                <option th:each="ts : ${timeslots}" th:value="${ts.id}" th:text="${ts.label}"></option>
            </select>
        </div>
        <div class="form-row">
            <button class="btn" type="submit">Add request</button>
        </div>
    </form>
</main>
</body>
</html>
