<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: content">
<body>
<div th:fragment="content">
    <h2>My Requests</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Subject</th>
            <th>Status</th>
            <th>Timeslots</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${requests}">
            <td th:text="${r.id}">1</td>
            <td th:text="${r.type}">TUTEE</td>
            <td th:text="${r.subject.name}">Mathematics</td>
            <td th:text="${r.status}">OUTSTANDING</td>
            <td>
                <span th:each="ts : ${r.possibleTimeslots}" th:text="${ts.label}" class="badge"></span>
            </td>
            <td>
                <form th:action="@{'/requests/delete/' + ${r.id}}" method="post" th:if="${r.status.name() == 'OUTSTANDING'}">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Create a new request</h3>
    <form th:action="@{/requests/add}" th:object="${requestForm}" method="post">
        <div class="form-row">
            <label for="type">Type</label>
            <select id="type" th:field="*{type}">
                <option th:each="rt : ${requestTypes}" th:value="${rt}" th:text="${rt}"></option>
            </select>
        </div>
        <div class="form-row">
            <label for="subjectId">Subject</label>
            <select id="subjectId" th:field="*{subjectId}">
                <option th:each="s : ${subjects}" th:value="${s.id}" th:text="${s.name}"></option>
            </select>
        </div>
        <div class="form-row">
            <label for="timeslotIds">Timeslots</label>
            <select id="timeslotIds" th:field="*{timeslotIds}" multiple size="7">
                <option th:each="ts : ${timeslots}" th:value="${ts.id}" th:text="${ts.label}"></option>
            </select>
        </div>
        <div class="form-row">
            <button class="btn" type="submit">Add request</button>
        </div>
    </form>
</div>
</body>
</html>
