<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title} ?: 'Student Portal'">Student Portal</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css"/>
</head>
<body>
<header class="header">
    <div class="container">
        <h1><a th:href="@{/}">Bromsgrove Student Portal</a></h1>
        <nav>
            <a th:href="@{/profile}">Profile</a>
            <a th:href="@{/requests}">Requests</a>
            <a th:href="@{/matches}">Matches</a>
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/admin}">Admin</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </div>
</header>

<main class="container" th:fragment="content">
    <!-- Content will be inserted here -->
    <div th:insert="${content}"></div>
</main>

<footer class="footer">
    <div class="container">
        <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Bromsgrove School</p>
    </div>
</footer>

</body>
</html>
