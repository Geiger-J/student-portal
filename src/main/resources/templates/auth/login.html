<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Login - Student Portal', null)}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="auth-container container">
    <div class="auth-card">
        <h2>Sign In</h2>

        <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
        <div th:if="${param.error}" class="alert alert-danger">Invalid email or password.</div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label>Email</label>
                <input type="text" name="username" required/>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required/>
            </div>

            <div class="form-actions">
                <button type="submit" class="button primary full">Log In</button>
            </div>
        </form>

        <p class="switch-link">
            Need an account? <a th:href="@{/register}">Register here</a>.
        </p>
    </div>
</main>
</body>
</html>
