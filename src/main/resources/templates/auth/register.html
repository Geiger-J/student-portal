<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="auth-container container">
    <div class="auth-card">
        <h2>Create Account</h2>

        <form th:action="@{/register}" th:object="${form}" method="post" novalidate>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" th:field="*{fullName}" required/>
                <div class="field-error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>

            <div class="form-group">
                <label>School Email</label>
                <input type="email" th:field="*{email}" placeholder="user@bromsgrove-school.co.uk" required/>
                <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="form-group">
                <label>Password (min 8 chars)</label>
                <input type="password" th:field="*{password}" minlength="8" required/>
                <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="form-actions">
                <button type="submit" class="button primary full">Register</button>
            </div>
        </form>

        <p class="switch-link">
            Already have an account? <a th:href="@{/login}">Sign in here</a>.
        </p>
    </div>
</main>
</body>
</html>
